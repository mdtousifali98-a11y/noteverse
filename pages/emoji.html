<body>

<header>

<input type="text" id="search" placeholder="ğŸ” Search emoji">

<div class="category">

<script>
const emojiData={

 sad:["ğŸ¥€","ğŸ˜”","ğŸ˜","ğŸ˜¢","ğŸ˜­","ğŸ’”","ğŸ˜¥","ğŸ˜“","â˜¹ï¸","ğŸ˜©"],

 islamic:["ğŸ•Œ","ğŸ“¿","â˜ªï¸","ğŸ¤²","ğŸ•‹","ğŸŒ™","ğŸ¤","ğŸ•Šï¸"]
};

const grid=document.getElementById("emojiGrid");
let total=0;

Object.keys(emojiData).forEach(cat=>{
 emojiData[cat].forEach(e=>{
  grid.innerHTML+=<div class="emoji" data-cat="${cat}" onclick="copyEmoji('${e}')">${e}</div>;
  total++;
 });
});

function filterCat(cat){
 document.querySelectorAll(".emoji").forEach(e=>{
  e.style.display=(cat==="all"||e.dataset.cat===cat)?"block":"none";
 });
}

document.getElementById("search").addEventListener("keyup",e=>{
 const v=e.target.value;
 document.querySelectorAll(".emoji").forEach(em=>{
  em.style.display=em.innerText.includes(v)?"block":"none";
 });
});

function copyEmoji(e){
 navigator.clipboard.writeText(e);
 const t=document.getElementById("toast");
 t.style.display="block";
 setTimeout(()=>t.style.display="none",1000);
}

console.log("Total Emojis:",total);
</script>
