<script>
const styles = {

 ]

const prefixes=["its","real","official","mr","iam","the","only"];
const suffixes=["07","143","x","pro","king","boss","yt","ff"];

const container=document.getElementById("usernameContainer");

function generateNames(){
 container.innerHTML="";
 const name=document.getElementById("nameInput").value || "yourname";
 const type=document.getElementById("styleType").value;
 let count=0;

 Object.keys(styles).forEach(cat=>{
  if(type!=="all" && type!==cat) return;

  styles[cat].forEach(pattern=>{
   prefixes.forEach(p=>{
    suffixes.forEach(s=>{
     if(count<1200){
      const uname=pattern
       .replace("{name}",name)
       .replace("{name}",name);
      const finalName=${p}_${uname}_${s}.replace(/_+/g,"");

      container.innerHTML+=`
      <div class="user-card">
       <p>${finalName}</p>
       <button onclick="copyText(this)">Copy</button>
      </div>`;
      count++;
     }
    });
   });
  });
 });

 console.log("Total Usernames:",count);
}

function copyText(btn){
 const t=btn.parentElement.querySelector("p").innerText;
 navigator.clipboard.writeText(t);
 btn.innerText="Copied âœ“";
 setTimeout(()=>btn.innerText="Copy",1000);
}

document.getElementById("nameInput").addEventListener("input",generateNames);

generateNames();
